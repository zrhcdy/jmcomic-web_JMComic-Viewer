        <script async="async">
            const img_container = document.querySelector(".comic-imgs");
            document.querySelector(".fs-mode").addEventListener("click", () => {

                });
            });
            const chapter = document.querySelector(".main-chapter");
            document.querySelector(".cf-mode").addEventListener("click", () => {
                chapter.classList.toggle("chapter-flex");
            });
            document.addEventListener("fullscreenchange", () => {
                if (!document.fullscreenElement) {
                    img_container.classList.remove("fs");
                }
            });
            document
                .querySelector(".go-to-top")
                .addEventListener("click", () => {
                    scrollTo({
                        top: 0,
                        behavior: "smooth",
                    });
                });
            document.querySelector(".reload").addEventListener("click", () => {
                location.reload();
            });
            const loading = document.querySelector(".loading-container");
            loading.addEventListener(
                "touchstart",
                (e) => {
                    e.preventDefault();
                },
                {
                    passive: false,
                }
            );
