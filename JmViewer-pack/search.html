<!DOCTYPE html>
<html lang="zh-cn">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>JMViewer</title>
        <link rel="stylesheet" href="css/index.css" />
    </head>
    <body>
        <header class="nav">
            <div class="menu">
                <div class="n-menu">
                    <a class="menu-item" href="./index.html">首页</a>
                    <a class="menu-item" href="./latest.html">最新</a>
                    <a class="menu-item" href="./collect.html">收藏</a>
                    <a class="menu-item" href="./setting.html">设置</a>
                </div>
            </div>
            <div class="p-title">search</div>
            <div class="search"></div>
            <div class="search-box">
                <form><input type="text" placeholder="搜索"/></form>
            </div>
        </header>
        <div class="main">
            <h1>搜索结果</h1>
            <div class="comics-result">
                <div class="loading-container">
                    <div class="loading"></div>
                </div>
            </div>
            <h2 class="no-more">没有更多了（；´д｀）ゞ</h2>
        </div>
        <script async="async">
            const obj=new URLSearchParams(location.search)
            let wd=obj.get('wd')
            if(wd){
                document.querySelector('.search-box input').value=wd
                document.title=`jm search"${wd}" result`
            }
        </script>
        <script src="./dist/bundle.js"></script>


    </body>
</html>
